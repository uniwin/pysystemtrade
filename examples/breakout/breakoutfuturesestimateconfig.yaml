#YAML
#
# Raw data
#
# Trading rules
#
trading_rules:
  ewmac2_8:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 2
         Lslow: 8
  ewmac4_16:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 4
         Lslow: 16
  ewmac8_32:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 8
         Lslow: 32
  ewmac16_64:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 16
         Lslow: 64
  ewmac32_128:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 32
         Lslow: 128
  ewmac64_256:
     function: systems.provided.futures_chapter15.rules.ewmac
     data:
         - "rawdata.get_daily_prices"
         - "rawdata.daily_returns_volatility"
     other_args: 
         Lfast: 64
         Lslow: 256
  carry:
     function: systems.provided.futures_chapter15.rules.carry
     data:
         - "rawdata.daily_annualised_roll"
         - "rawdata.daily_returns_volatility"
     other_args:
         smooth_days: 90
  breakout10:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 10
  breakout20:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 20
  breakout40:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 40
  breakout80:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 80
  breakout160:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 160
  breakout320:
     function: systems.provided.moretradingrules.morerules.breakout
     data:
         - "rawdata.get_daily_prices"
     other_args:
         lookback: 320
#
use_forecast_scale_estimates: True
#
rule_variations: ['ewmac8_32', 'carry', 'breakout40', 'breakout10', 'ewmac2_8', 'breakout320', 'breakout80', 'ewmac16_64', 'breakout160', 'ewmac32_128', 'breakout20', 'ewmac4_16', 'ewmac64_256']
#
forecast_scalar_estimate:
   pool_instruments: True
#
# forecast combination
#
use_forecast_weight_estimates: True
#
forecast_weight_estimate:
   method: shrinkage
#
# 
#
#
forecast_correlation_estimate:
   pool_instruments: True
#
use_instrument_weight_estimates: True
#
instrument_weight_estimate:
   method: "shrinkage"
#
#
# Portfolio creation
#
# commenting out the next line means we default to using all instruments
instruments: ['EDOLLAR','US10','EUROSTX', 'MXP', 'CORN', 'V2X']

